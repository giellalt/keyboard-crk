# Here is the Saskatchewan keyboard for Mac, as reference
# default: # short syllables
#   ᐁ ᐯ ᑌ ᑫ ᒉ ᒣ ᓀ ᓭ ᔦ  # e
#   ᐃ ᐱ ᑎ ᑭ ᒋ ᒥ ᓂ ᓯ ᔨ  # i
#   ᐅ ᐳ ᑐ ᑯ ᒍ ᒧ ᓄ ᓱ ᔪ  # o
#   ᐊ ᐸ ᑕ ᑲ ᒐ ᒪ ᓇ ᓴ ᔭ  # a
# 
# # V p t k j m n s y
# 
# shift: # long syllables
# ᐧ ᑊ ᐟ ᐠ ᐨ ᒼ ᐣ ᐢ ᕀ 
# ᐄ ᐲ ᑏ ᑮ ᒌ ᒦ ᓃ ᓰ ᔩ 
# ᐆ ᐴ ᑑ ᑰ ᒎ ᒨ ᓅ ᓱ ᔫ 
# ᐋ ᐹ ᑖ ᑳ ᒑ ᒫ ᓈ ᓵ ᔮ
# 
# Further to the right the keyboard has:
# alt:
#  ᓬ ᐤ
#  ᕁ 
#  
# alt shift
#   ᕒ  
#   ᐦ 
# 
# maskv
# default:
# 1 2 3 4 5 6 7 8 9
# ᐸ ᒐ ᑕ ᐊ ᔭ ᒪ ᑲ ᓇ ᓴ # a
# ᐱ ᒋ ᑎ ᐃ ᔨ ᒥ ᑭ ᓂ ᓯ # i
# ᐯ ᒉ ᑌ ᐁ ᔦ ᒣ ᑫ ᓀ ᓭ # e
# 
# shift:
# ! @ # $ % ^ & * ( ) _ +
# ᐳ ᒍ ᑐ ᐅ ᔪ ᒧ ᑯ ᓄ ᓱ { } # o
